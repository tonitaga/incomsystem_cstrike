//
// Default value: "0"
mp_show_scenarioicon "0"

// Воспроизвести звук «Бомба обезврежена» вместо «Контр-террористы победили» при обезвреживании бомбы
// 0 — отключено (поведение по умолчанию)
// 1 — включено
//
// Значение по умолчанию: «1»
// Play "Bomb has been defused" sound instead of "Counter-Terrorists win" when bomb was defused
// 0 - disabled (default behavior)
// 1 - enabled
//
// Default value: "1"
mp_old_bomb_defused_sound "1"

// Устанавливает режим для zBot
// 0 - отключено
// 1 - включить режим Deathmatch и не разрешить выполнять сценарий
//
// Значение по умолчанию: "0"
// Sets the mode for the zBot
// 0 - disabled
// 1 - enable mode Deathmatch and not allow to do the scenario
//
// Default value: "0"
bot_deathmatch "0"

// Определяет тип квоты для работы ботов.
// normal - поведение по умолчанию
// fill - сервер будет настраивать ботов так, чтобы в игре оставалось N игроков, где N - это bot_quota
// match - сервер будет поддерживать соотношение людей и ботов 1:N, где N - это bot_quota
//
// Значение по умолчанию: "normal"
// Determines the type of quota.
// normal - default behaviour
// fill   - the server will adjust bots to keep N players in the game, where N is bot_quota
// match  - the server will maintain a 1:N ratio of humans to bots, where N is bot_quota
//
// Default value: "normal"
bot_quota_mode "fill"

// Запрещает ботам присоединяться к серверу в течение указанного количества секунд после смены карты.
//
// Значение по умолчанию: "0"
// Prevents bots from joining the server for this many seconds after a map change.
//
// Default value: "0"
bot_join_delay "0"

// Запрещает ботам на вашем сервере перемещаться.
// 0 — отключено (поведение по умолчанию)
// 1 — включено
//
// Значение по умолчанию: "0"
// Prevents bots on your server from moving.
// 0 - disabled (default behavior)
// 1 - enabled
//
// Default value: "0"
bot_freeze "0"

// Отладочная информация, для показа triggers.
// 0 - выключить (значение по умолчанию)
// 1 - включить
//
// Значение по умолчанию: "0"
// Debug cvar shows triggers.
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
showtriggers "0"

//Как игроки слышат друг друга.
// Более подробная информация: https://github.com/s1lentq/ReGameDLL_CS/wiki/sv_alltalk
// 0 - живые не слышат мертвых и соперников
// 1 - без ограничений
// 2 - товарищи по команде слышат друг друга
// 3 - аналогично 2, но зрители слышат всех
// 4 - живые слышат всех живых, мертвые слышат живых и мертвых
// 5 - живые слышат живых товарищей по команде, мертвые слышат мертвых и живых.
//
// Значение по умолчанию "0"
// When players can hear each other.
// Further explanation: https://github.com/s1lentq/ReGameDLL_CS/wiki/sv_alltalk
// 0 - dead don't hear alive
// 1 - no restrictions
// 2 - teammates hear each other
// 3 - same as 2, but spectators hear everybody
// 4 - alive hear alive, dead hear dead and alive.
// 5 - alive hear alive teammates, dead hear dead and alive.
//
// Default value: "0"
sv_alltalk "1"

// Время (секунды) для удаления предмета, который выбросил игрок
// Значение по умолчанию "300"
// Time to remove item that have been dropped from the players. (in seconds)
//
// Default value: "300"
mp_item_staytime "300"

// Устаревшая обработка касания для func_bomb_target. Новый подход более строгий.
// 0 - Новое поведение
// 1 - Устаревшее
//
// Значение по умолчанию: "1"
// Legacy func_bomb_target touch. New one is more strict.
// 0 - New behavior
// 1 - Legacy behavior
//
// Default value: "1"
mp_legacy_bombtarget_touch "1"

// Указывает время защиты игроков после респауна. (в секундах).
// 0 - выключить
// >0.00001 - задержка времени для снятия защиты
//
// Значение по умолчанию: "0"
// Specifies the players defense time after respawn. (in seconds).
// 0 - disabled
// >0.00001 - time delay to remove protection
//
// Default value: "0"
mp_respawn_immunitytime "0"

// Включить эффекты защиты игрока на спавна
// 0 - отключено
// 1 - включено (используется вместе с кваром mp_respawn_immunitytime)
//
// Значение по умолчанию: "1"
// Enable effects on player spawn protection
// 0 - disabled
// 1 - enabled (Use in conjunction with the cvar mp_respawn_immunitytime)
//
// Default value: "1"
mp_respawn_immunity_effects "1"

// Принудительно снять защиту при спавне игрока, если он выполняет какие-либо действия.
// 0 - отключено
// 1 - при движении и атаке
// 2 - только при атаке
//
// Значение по умолчанию: "1"
// Force unset spawn protection if the player doing any action.
// 0 - disabled
// 1 - when moving and attacking
// 2 - only when attacking
//
// Default value: "1"
mp_respawn_immunity_force_unset "1"

// Убивает игрока в точке возрождения, перед появлением нового игрока в этой точке (предотвращает застревание игроков друг в друге)
// Отключайте это, только если у вас есть semiclip или другие плагины, которые предотвращают застревание
// 0 - выключить
// 1 - включить
//
// Значение по умолчанию: "1"
// Kill the player in filled spawn before spawning some one else (Prevents players stucking in each other).
// Only disable this if you have semiclip or other plugins that prevents stucking
// 0 - disabled
// 1 - enabled
//
// Default value: "1"
mp_kill_filled_spawn "0"

// Разрешить использование объектов point_servercommand на карте.
// 0 - запретить
// 1 - разрешить
// ПРИМЕЧАНИЕ: Потенциально опасно для ненадежных карт.
//
// Значение по умолчанию: "0"
