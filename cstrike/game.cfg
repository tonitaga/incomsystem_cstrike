echo Executing ReGameDLL Configuration File

//  Вкл./Выкл. режима "Каждый сам за себя" (FFA mode)
// 0 - выключить (значение по умолчанию)
// 1 - включить
// Значение по умолчанию: "0"
// The style of gameplay where there aren't any teams (FFA mode)
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
mp_freeforall "0"

// Балансировка команд
// 0 - выключить
// 1 - Балансировка будет происходить через раунд (значение по умолчанию)
// 2 - Балансировка команд каждый раунд
// Значение по умолчанию: "1"
// Auto balancing of teams
// 0 - disabled
// 1 - on after next round (default behaviour)
// 2 - on next round
//
// Default value: "1"
mp_autoteambalance "1"

// Время закупки в каждом раунде. (в минутах)
// -1 - нет ограничения по времени
//  0 - отключить закупку
// Значение по умолчанию: "1.5"
// Designate the desired amount of buy time for each round. (in minutes)
// -1 - means no time limit
//  0 - disable buy
//
// Default value: "1.5"
mp_buytime "0.25"

// Максимальное кол-во денег
// ПРИМЕЧАНИЕ. Допустимый денежный лимит 999999.
//
// Значение по умолчанию: "16000"
// The maximum allowable amount of money in the game
// NOTE: Allowable money limit is 999999
//
// Default value: "16000"
mp_maxmoney "16000"

// Блокировка окончания раунда
// 0 - выключить (значение по умолчанию)
// 1 - включить (раунд не кончается)
//
// Дополнительные флаги настройки (выбрать столько, сколько нужно)
// a - Заблокировать окончание раунда если время истекло
// b - Заблокировать окончание раунда если на сервере есть хотябы по 1 игроку в каждой команде
// c - Заблокировать окончание раунда при убийстве или спасении VIP
// d - Заблокировать окончание раунда при побеге из тюрьмы
// e - Заблокировать окончание раунда если бомба взорвана
// f  - Заблокировать окончание раунда при убийстве команды соперника
// g - Заблокировать окончание раунда если заложники спасены
// h - Блокировка проверки окончания времени раунда убийства/Успеха VIP
// i - Блокировка проверки окончания времени раунда побега из тюрьмы
// j - Блокировка проверки окончания времени раунда бомбы
// k - Блокировка проверки окончания времени раунда спасения заложников
//
// Пример: "ae" - Заблокирует окончание раунда по истечению времени и взрыву бомбы
// Значение по умолчанию: "0"
// Disable round end by game scenario
// 0 - disabled (default behaviour)
// 1 - enabled (never end round)
//
// Flags for fine grained control (choose as many as needed)
// a - block round time round end check, contains "h", "i", "j", "k" flags
// b - block needed players round end check
// c - block VIP assassination/success round end check
// d - block prison escape round end check
// e - block bomb round end check
// f - block team extermination round end check
// g - block hostage rescue round end check
// h - block VIP assassination/success round time end check
// i - block prison escape round time end check
// j - block bomb round time end check
// k - block hostage rescue round time end check
//
// Example setting: "ae" - blocks round time and bomb round end checks
// Default value: "0"
mp_round_infinite "0"

// Принудительное завершение раунда, по истечению времени, на картах без сценария
// 0 - выключить (значение по умолчанию)
// 1 - Конец раунда во время ничьи
// 2 - Раунд заканчивается победой террористов
// 3 - Раунд заканчивается победой спецназа
// Значение по умолчанию: "0"
// The round by expired time will be over, if on a map it does not have the scenario of the game.
// 0 - disabled (default behaviour)
// 1 - end of the round with a draw
// 2 - round end with Terrorists win
// 3 - round end with Counter-Terrorists win
//
// Default value: "0"
mp_roundover "0"

// Выдержка времени до начала нового раунда, после окончания текущего.
// Значение по умолчанию: "5"
// Number of seconds to delay before restarting a round after a win.
//
// Default value: "5"
mp_round_restart_delay "5"

// Блокировка урона осколочной гранаты через стены
// 0 - выключено (урон проходит)
// 1 - включить
// Значение по умолчанию: "0"
// Disable grenade damage through walls
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
mp_hegrenade_penetration "0"

// Выбрасывать гранаты на землю, после смерти игрока
// 0 - выключено
// 1 - выбросить первую гранату (Если у игрока было 1 HE, 2 Flash, 1 Smoke, то на землю упадет только 1 HE)
// 2 - выбросить все гранаты
// Значение по умолчанию: "0"
// Drop a grenade after player death
// 0 - disabled
// 1 - drop first available grenade
// 2 - drop all grenades
//
// Default value: "0"
mp_nadedrops "0"

// Выбросить оружие игрока после смерти
// 0 - Не выбрасывать оружие после смерти
// 1 - Выбросить лучшее/мощнейшее оружие после смерти (значение по умолчанию)
// 2 - Выбросить активное оружие после смерти
// 3 - Выбросить все оружие после смерти (основное и второстепенное)
// ПРИМЕЧАНИЕ: Гранаты выбрасываются отдельно в зависимости от значения квара mp_nadedrops
//
// Значение по умолчанию: "1"
// Drop player weapon after death
// 0 - do not drop weapons after death
// 1 - drop best/heaviest weapon after death (default behaviour)
// 2 - drop active weapon after death
// 3 - drop all weapons after death (primary and secondary)
// NOTE: Grenades are dropped separately depending on mp_nadedrops value
//
// Default value: "1"
mp_weapondrop "1"

// Выбрасывать боеприпасы в ящики с оружием при смерти или ручном сбросе
// 0 - Всегда оставлять боеприпасы у игрока
// 1 - Выбрасывать все боеприпасы только после смерти (поведение по умолчанию)
// 2 - Выбрасывать все боеприпасы всякий раз, когда игрок выбрасывает оружие (ПРИМЕЧАНИЕ: Другое оружие может остаться без боеприпасов из-за того же обмена боеприпасами)
//
// Значение по умолчанию: "1"
// Drop ammo on weapon boxes on death or manual drop
// 0 - always keep ammo on player
// 1 - drop all ammo only after death (default behaviour)
// 2 - drop all ammo whenever player drops a weapon (NOTE: Other weapons may remain without ammo due to same ammo sharing)
//
// Default value: "1"
mp_ammodrop "1"

// Время, после начала раунда, когда игрок не сможет заспавниться и будет ждать нового раунда
// -1 — Означает отсутствие ограничения по времени
//
// Значение по умолчанию: "20"
// Player cannot respawn until next round
// if more than N seconds has elapsed since the beginning round
// -1 - means no time limit
//
// Default value: "20"
mp_roundrespawn_time "20"

// Автоматическая перезарядка оружия после спавна
// 0 - выключить (значение по умолчанию)
// 1 - включить
//
// Значение по умолчанию: "0"
// Automatically reload each weapon on player spawn
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
mp_auto_reload_weapons "0"

// Пополнение патронов
// 0 - выключено (значение по умолчанию)
// 1 - пополнять запас патронов после спавна
// 2 - пополнять запас патронов после спавна и полная обойма, при покупке оружия
// 3 - пополнять боеприпасы в рюкзаке при каждой перезарядке оружия (ПРИМЕЧАНИЕ: полезно для таких модов, как DeathMatch, GunGame, ZombieMod и т. д.)
//
// Значение по умолчанию: "0"
// Refill amount of backpack ammo up to the max
// 0 - disabled (default behaviour)
// 1 - refill backpack ammo on player spawn
// 2 - refill backpack ammo on player spawn and on the purchase of the item
// 3 - refill backpack ammo on each weapon reload (NOTE: Useful for mods like DeathMatch, GunGame, ZombieMod etc.)
//
// Default value: "0"
mp_refill_bpammo_weapons "0"

// Устанавливаем режим бесконечных патронов для оружия
// 0 - отключено (поведение по умолчанию)
// 1 - Бесконечные патроны
// 2 - Бесконечные патроны в запасе (кол-во запасных патронов не уменьшиться после перезарядки)
//
// Значение по умолчанию: "0"
// Sets the mode infinite ammo for weapons
// 0 - disabled (default behaviour)
// 1 - weapon clip infinite
// 2 - weapon bpammo infinite (This means for reloading)
//
// Default value: "0"
mp_infinite_ammo "0"

// Бесконечные гранаты
// 0 - отключено (поведение по умолчанию)
// 1 - включить
//
// Значение по умолчанию: "0"
// Enable infinite grenades
// 0 - disabled (default behaviour)
// 1 - grenades infinite
//
// Default value: "0"
mp_infinite_grenades "0"

// Автоматическое присоединение к команде
// 0 - выключить
// 1 - включить (Используйте настройки  humans_join_team any/SPEC/CT/T)
//
// Значение по умолчанию: "0"
// Automatically joins the team
// 0 - disabled
// 1 - enabled (Use in conjunction with the cvar humans_join_team any/SPEC/CT/T)
//
// Default value: "0"
mp_auto_join_team "0"

// Максимальное число убийств товарищей по команде, после чего последует kick
// Используйте, когда включен mp_autokick.
// 0 - выключить
//
// Значение по умолчанию: "3"
// Maximum number of allowed teamkills before autokick.
// Used when enabled mp_autokick.
// 0 - disabled
//
// Default value: "3"
mp_max_teamkills "3"

// Когда игрок наберет заданое число фрагов-карта сменится
// 0 - отключить настройку
//
// Значение по умолчанию: "0"
// If set to something other than 0,
// when anybody’s scored reaches mp_fraglimit the server changes map.
// 0 - means no limit
//
// Default value: "0"
mp_fraglimit "0"

// Время, между сменой карт
// 0 - нет ограничений
//
// Значение по умолчанию: "20"
// Period between map rotations.
// 0 - means no limit
//
// Default value: "0"
mp_timelimit "25"

// Автоматический респавн игрока после смерти
// 0  - выключить
// >0.00001 - время, после которого произойдет респавн игрока
//
// Значение по умолчанию: "0"
// Players will automatically respawn when killed.
// 0  - disabled
// >0.00001 - time delay to respawn
//
// Default value: "0"
mp_forcerespawn "0"

// Заложники могут получить урон.
// 0 - выключить
// 1 - От любой команды (Значение по умолчанию)
// 2 - От команды CT
