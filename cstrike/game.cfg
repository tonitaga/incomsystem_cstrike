// 0 - disabled
// 1 - from any team (default behaviour)
// 2 - only from CT
// 3 - only from T
//
// Default value: "1"
mp_hostage_hurtable "1"

// Отображение радио иконки над головой
// 0 - выключить
// 1 - включить (значение по умолчанию)
// Show radio icon.
// 0 - disabled
// 1 - enabled (default behavior)
//
// Default value: "1"
mp_show_radioicon "1"

// Показывать значок сценария в HUD, например, количество живых заложников или тикающую бомбу.
// 0 — отключено (поведение по умолчанию)
// 1 — включено
//
// Значение по умолчанию: "0"
// Show scenario icon in HUD such as count of alive hostages or ticking bomb.
// 0 - disabled (default behavior)
