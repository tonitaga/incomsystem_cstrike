// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Counter-Strike 1.6 Incomsystem Server"

// maximum client movement speed 
sv_maxspeed 320

// 60minute timelimit
mp_timelimit 60

// start money $1200
mp_startmoney 1200

// round time 1.5 minutes
mp_roundtime 1.5

// freeze time at round start 4 seconds
mp_freezetime 4

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

map $2000$

// Активируем для всех парашут
sv_parachute "1"

// Настройки HFS сервера
exec hfs/hfs.cfg
