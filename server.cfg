// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Incomsystem"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_cheats 1
sv_airaccelerate -10
mp_buytime 9999
mp_roundtime 9999
mp_startmoney 16000

// load ban files
exec listip.cfg
exec banned.cfg

