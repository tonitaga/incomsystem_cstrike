// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Counter-Strike 1.6 Incomsystem Server"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

// start money $1200
mp_startmoney 1200

// round time 1.5 minutes
mp_roundtime 1.5

// freeze time at round start 4 seconds
mp_freezetime 4

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

map de_dust2

// Кто может видеть след.
// - "3" - все.
// - "2" - команда, и каждый, кто мертв.
// - "1" - единственная команда. [по умолчанию]
// - "0" - плагин отключен.
amx_grentrail_status 2

// Дополнительные линии Трейл с цветом команды владельцев.
// - "1" - включено.
// - "0" - отключить. [по умолчанию]
amx_grentrail_team_color 0

// Световой Трейл цвета [rrrgggbbb].
amx_grentrail_color_fb "210210210" 

// Взрывное Трейл цвета [rrrgggbbb].
amx_grentrail_color_he "255020000"

// Дымовой Трейл цвета [rrrgggbbb].
amx_grentrail_color_sm "080220010"

// Добавить ботов
// pb add